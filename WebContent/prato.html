<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="idm">ID</label>
    <div class="controls">
      <input type="text" placeholder="Apenas para PUT e DELETE" id="idm">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="nomep">Nome</label>
    <div class="controls">
      <input type="text" placeholder="ex.: Baião de Dois" id="nomep">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="ingred">Ingredientes</label>
    <div class="controls">
      <input type="text" placeholder="ex.: Arroz, feijao ..." id="ingred">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="preco">Preço</label>
    <div class="controls">
      <input type="text" placeholder="ex.: 23.50" id="preco">
    </div>
  </div>
</form>

        <br>
        <button class="btn btn-primary" id="butgetP">GET Pratos</button> 
        <button class="btn btn-primary" id="butpostP">POST Prato</button> 
        <button class="btn btn-primary" id="butputP">PUT Prato</button> 
        <button class="btn btn-primary" id="butdelP">DELETE Prato</button>  
        <br><br>

        <table id="tabelaPratos" class="table">
          <thead>
            <tr>
              <th>ID</th>
